<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='list_view.css') }}"/>
</head>
<body>
{% if not list %}
    <label>Nessun elemento trovato non trovato</label>
{% else %}
    <ul>
        {% for song in list %}
            <li><a href="/show_song/{{ song.track_id }}"> {{ song.track_name }}</a> -
                {{ song.track_rating }} -
                {{ song.album_name }} -
                {{ song.artist_name }}
                <img src="{{ song.album_coverart_100x100 }}"
            </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
